[package]
name = "snix-build"
version = "0.1.0"
edition = "2024"

[dependencies]
bytes.workspace = true
clap = { workspace = true, features = ["derive", "env"] }
itertools.workspace = true
prost.workspace = true
thiserror.workspace = true
tokio = { workspace = true, features = ["process"] }
tokio-listener = { workspace = true, features = ["tonic012"] }
tonic = { workspace = true, features = ["tls", "tls-roots"] }
# TODO: put the fuse dep behind a feature flag?
snix-castore = { path = "../castore", features = ["fuse"] }
tracing.workspace = true
url.workspace = true
mimalloc.workspace = true
tonic-reflection = { workspace = true, optional = true }

anyhow = "1.0.79"
blake3 = "1.5.0"
bstr = "1.6.0"
data-encoding = "2.5.0"
futures = "0.3.30"
oci-spec = "0.7.0"
nix = { version = "0.29.0", features = ["user"] }
serde_json = "1.0.111"
snix-tracing = { path = "../tracing" }
uuid = { version = "1.7.0", features = ["v4"] }

[build-dependencies]
prost-build.workspace = true
tonic-build.workspace = true

[features]
default = []
tonic-reflection = ["dep:tonic-reflection", "snix-castore/tonic-reflection"]

[dev-dependencies]
rstest.workspace = true
tempfile = "3.3.0"
